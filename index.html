<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ficha Datos</title>
  </head>
  <body>

    <center>
      <h1>Ficha de Datos</h1>
      <form action="">
      <div>
        <label for="name">Ingrese Nombre: </label><br>
        <input id= "name" type="text" required/>
      </div><br>
      <div>
        <label for="lastname">Ingrese Apellido: </label><br>
        <input id= "lastname" type="text" required/>
      </div><br>
      <div>
        <label for="age">Ingrese Edad: </label><br>
        <input id= "age" type="text" required/>
      </div><br>
      <div>
        <label for="gender">Ingrese Genero: </label><br>
        <input id= "gender" type="text" required/>
      </div><br>
      <div>
        <label for="city">Ingrese Ciudad: </label><br>
        <input id= "city" type="text" required/>
      </div><br>
      <div>
        <label for="country">Ingrese Pais: </label><br>
        <input id= "country" type="text" required/>
      </div><br>
      <button id ="send" type = "button">Enviar Paciente</button>
      <button  id = "borrar" type="reset" >Nuevo Paciente</button>
      <div id="muestra" style="margin-top: 25px"></div>

    </center>

    </form>
  <script type = "text/javascript" src="assets/js/main.js"></script>
  </body>
  </html>
